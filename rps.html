<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Papper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="body" id="h1"><h1>Welcome to Rock Papper Scissors</h1></div>
    <div class="choiceHolder body">
        <div class="option" id="Rock"><img src="/Assets/rock.png" alt=""></div>
        <div class="option" id="Papper"><img src="/Assets/paper.png" alt=""></div>
        <div class="option" id="Scissors"><img src="/Assets/scissors.png" alt=""></div>
    </div>
    <div class="body" id="result">
        <h2 id="Computer">Computer Score:</h2>
        <h2 id="Player">Player's Score:</h2>
        <h2 id="result"></h2>
    </div>
</body>
</html>
